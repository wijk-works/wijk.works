<div class="text-gray-500 dark:text-gray-400 text-xs text-center mt-6 sm:mt-8">
  <p class="mb-2">
    {{ range $index, $item := .Site.Menus.footer }} {{ if gt $index 0 }}
    <span>&#183;</span>
    {{ end }}
    <a href="{{ $item.URL }}">
      {{ $item.Pre }}
      <span>{{ $item.Name }}</span>
    </a>
    {{ end }}
  </p>

  {{- $currentYear := dateFormat "2006" now.UTC }}
  <p>&copy; 2020-{{ $currentYear }} <a href="/">Wijk Works AB</a></p>
</div>
